<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <h1> switch case example</h1>
    <p id="switchcase"></p>
    <script>
        let daynum=5;

        switch(daynum){
            case 0:
                day= 'sunday'
                break;

                case 1:
                day= 'Monday'
                break;

                case 2:
                day= 'turesday'
                break;

                case 3:
                day= 'wednesday'
                break;

                case 4:
                day= 'thursday'
                break;

                case 5:
                day= 'friday'
                break;

                case 6:
                day= 'saturday'
                break;

                default:
                    day= 'not a valid number '
        }

        document.getElementById ('switchcase') .innerHTML= day;

    </script>
    
</body>
</html>
